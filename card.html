<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Dark Mode</title>
    </head>
    <body>
        <div class="container">
            <div class="toggle">
                <i class="far fa-sun"></i>
            </div>
            <div class="card">
                <img src="images/map.png" class="map">
                <div class="left">
                    <h3 class="type">Mastercard</h3>
                    <img src="images/chip.png" class="chip">
                    <div>
                        <div class="number">1234 4321 5678 8765</div>
                        <div class="tex">Valid through</div>
                        <div class="date">08/27</div>
                        <div class="holder">John Smith</div>
                    </div>
                </div>
                <div class="right">
                    <div class="mastercard-logo"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
